<div class="auth">
    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
        <h3 *ngIf="errorMsgs.length" class="error">{{errorMsgs.join('\n')}}</h3>
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Введите почту" formControlName="email" type="email">
        </mat-form-field>
        <br>
        <mat-form-field *ngIf="isRegisterMode" appearance="standard">
            <mat-label>Имя</mat-label>
            <input matInput placeholder="Введите имя" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <div class="submit-block">
            <div>
                <button [disabled]="form.invalid" mat-raised-button>{{isRegisterMode ? 'Регистрация' : 'Войти'}}</button>
            </div>
        </div>
    </form>
    <div class="radio-group">
        <mat-radio-group
            [(ngModel)]="isRegisterMode">
            <mat-radio-button [value]="true" class="item" (click)="errorMsgs = []">
                Регистрация
            </mat-radio-button>
            <mat-radio-button [value]="false" class="item" (click)="errorMsgs = []">
                Вход
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
